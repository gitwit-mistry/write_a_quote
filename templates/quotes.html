<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Add Your Quote</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
  </head>
  <body>

    <div class="container">
  
      <form action="/process" method="post">
        <div class="form-group">
          <label for="author">Quote Author</label>
          <input type="text" id="inputName" name='author' placeholder="Add the name of the author..." class="form-control">
        </div>
        <div class="form-group">
          <label for="quote">Quotes</label>
          <textarea rows="5" id='quote' name='quote' placeholder="Add your quote here..."></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type='submit'>Submit</button>
      </form>

    </div>

  </body>
</html>
